<!--js脚本，使用Vue框架-->
<script>
	var loginForm = new Vue({
		el:"#form_11390",
		//定义数据
		data: {
			//一些常量
			OK :200,
			ERROR:203,
		},
		data () {
			return {
				usern:false,
				userp:false,
			}
		},
		//定义方法
		methods: {
			//1.登录方法
			login:function () {
				var username = $("#name_id").val();
				var password = $("#password_id").val();
				this.usern = false;
				this.userp = false;

				if (username === "")
				{
					this.usern = true;
				}
				if (password === "")
				{
					this.userp = true;
				}

				axios({
					method: "post",
					url: "user/login/" + username +"/"+password
				})
						.then(function (value) {
							if(value.data.code === 200) {
								window.location.href = "upload.html";
							}else{
								alert("用户名或密码错误");
							}
						})
						.catch();
			}
		}
	});
</script>
