<!--js脚本，使用Vue框架-->
<script>
	var loginForm = new Vue({
		el:"#form_40092",
		//定义数据
		data: {
			//一些常量
			OK :200,
			ERROR:203,
		},
		data () {
			return {
				usern:false,
				userp:false,
			}
		},
		//定义方法
		methods: {
			//1.登录方法
			login:function () {
				var username = $("#name_signup").val();
				var password = $("#password_signup").val();
				this.usern = false;
				this.userp = false;

				if (username === "")
				{
					this.usern = true;
				}
				if (password === "")
				{
					this.userp = true;
				}

				axios({
					method: "post",
					url: "user/register/" + username +"/"+password
				})
						.then(function (value) {
							print(value.data.code)
							if(value.data.code === 200) {
								alert("注册成功！");
								window.location.href = "upload.html";
							}else{
								alert("发生错误，用户名或密码不符合规定或已被占用。");
							}
						})
						.catch();
			}
		}
	});
</script>
